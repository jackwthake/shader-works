name: macOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  macos-build:
    runs-on: macos-14

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
        threading: [ON, OFF]

    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: brew install cmake

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DSHADER_WORKS_USE_THREADS=${{ matrix.threading }} \
              ..

    - name: Build
      run: |
        cd build
        cmake --build . -j $(sysctl -n hw.ncpu)

    - name: Test demo runs
      run: |
        cd build/bin
        ./01_spinning_cube &
        DEMO_PID=$!
        sleep 10
        kill $DEMO_PID 2>/dev/null || true
        wait $DEMO_PID 2>/dev/null || echo "macOS 01_spinning_cube test completed"

        ./03_fps_controller &
        FPS_PID=$!
        sleep 10
        kill $FPS_PID 2>/dev/null || true
        wait $FPS_PID 2>/dev/null || echo "macOS 03_fps_controller test completed"

        ./02_textured_scene &
        FULL_PID=$!
        sleep 10
        kill $FULL_PID 2>/dev/null || true
        wait $FULL_PID 2>/dev/null || echo "macOS 02_textured_scene completed"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.build_type }}-threads-${{ matrix.threading }}
        path: |
          build/bin/
          build/lib/
        retention-days: 5