name: Linux Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
        threading: [ON, OFF]

    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DSHADER_WORKS_USE_THREADS=${{ matrix.threading }} \
              -DSDL_UNIX_CONSOLE_BUILD=ON \
              ..

    - name: Build
      run: |
        cd build
        cmake --build . -j $(nproc)

    - name: Test demo run
      run: |
        cd build/bin
        ./basic_demo &
        DEMO_PID=$!
        sleep 10
        kill $DEMO_PID 2>/dev/null || true
        wait $DEMO_PID 2>/dev/null || echo "Linux demo test completed"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-${{ matrix.build_type }}-threads-${{ matrix.threading }}
        path: |
          build/bin/
          build/lib/
        retention-days: 5